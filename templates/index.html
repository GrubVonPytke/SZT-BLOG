{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Igor Grodzi≈Ñski SZT BLOG</title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
 
<body>

<div class="container" id="wrapper">
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
    <div class="col-md-12">
         <div class="row">

        <div id="logout">
        <a href="http://localhost:8000/accounts/logout/" class="btn btn-danger">wyloguj</a>
        </div>

    <div class="row"><!--  PASEK GORA -->

            <div class="topbar">

                <div class="logo">
                    <h1><a href="http://localhost:8000/"><img src="{% static 'img/poziom.png' %}"></a></h1>

                </div>
            </div>
        </div>
<hr class="style14">

    </div>


    <div class="row"><!-- Glowna czesc -->

        
            <div class="row" id="newest"><!-- Najnowsze art -->

                {% block featured %}
                {% endblock %}

            </div><!--  Koniec najnowszych art -->

            <div class="row"><!-- Artykuly lista -->

                {% block article %}
                {% endblock %}

            </div><!--  Koniec listy art -->

        </div>

    </div>

    
</div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '734481023383016',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body> 

</html>
